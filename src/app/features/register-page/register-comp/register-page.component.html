<ng-container *ngIf="registerForm">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" >
        <fieldset>
            <label for="name">Nombre:</label>
            <input type="text" id="name" formControlName="name" />
            <div *ngIf="!registerForm.get('name')!.valid &&
            (registerForm.get('name')!.dirty || submitted)">
                <p>Introduce un nombre.</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="password">Contraseña:</label>
            <input type="text" id="password" formControlName="password" />
            <div *ngIf="!registerForm.get('password')!.valid &&
            (registerForm.get('password')!.dirty || submitted)">
                <p>Introduce una contraseña válida.</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="passwordRepeat">Repita la contraseña:</label>
            <input type="text" id="passwordRepeat" formControlName="passwordRepeat" />
            <div *ngIf="!registerForm.get('passwordRepeat')!.valid &&
            (registerForm.get('passwordRepeat')!.dirty || submitted)">
                <p>Las contraseñas deben coincidir.</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="email">E-mail:</label>
            <input type="email" id="email" formControlName="email" />
            <div *ngIf="!registerForm.get('email')!.valid &&
            (registerForm.get('email')!.dirty || submitted)">
                <p>Introduce un email válido.</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="city">Ciudad:</label>
            <input type="city" id="city" formControlName="city" />
            <div *ngIf="!registerForm.get('city')!.valid &&
            (registerForm.get('city')!.dirty || submitted)">
                <p>Introduce tu ciudad.</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="postalCode">Código postal:</label>
            <input type="postalCode" id="postalCode" formControlName="postalCode" />
            <div *ngIf="!registerForm.get('postalCode')!.valid &&
            (registerForm.get('postalCode')!.dirty || submitted)">
                <p>Introduce tu código postal</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="direction">Dirección:</label>
            <input type="direction" id="direction" formControlName="direction" />
            <div *ngIf="!registerForm.get('direction')!.valid &&
            (registerForm.get('direction')!.dirty || submitted)">
                <p>Introduce tu dirección</p>
            </div>
        </fieldset>
        <fieldset>
            <label for="phone">phone</label>
            <input type="phone" id="phone" formControlName="phone" />
            <div *ngIf="!registerForm.get('phone')!.valid &&
            (registerForm.get('phone')!.dirty || submitted)">
                <p>Introduce un teléfono válido.</p>
            </div>
        </fieldset>
        <button (click)="onSubmit()">Enviar</button>
    </form>
</ng-container>
